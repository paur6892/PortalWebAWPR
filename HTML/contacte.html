  <main class="container">
    <div class="containerform">
    <div class="containercontacte">
    <h2>CONTACTE</h2>
    <p>Omple el formulari per contactar amb el centre.</p>
    </div>
<form id="contact-form" method="post">
    <div class="form-group-inline">
        <div class="form-row">
            <label for="nom">Nom complet</label>
            <input id="nom" name="nom" type="text" required aria-required="true" autocomplete="name" />
        </div>

        <div class="form-row">
            <label for="tel">Telèfon</label>
            <input id="tel" name="tel" type="tel" autocomplete="tel" required aria-required="true"/>
        </div>
    </div>
    <div class="form-row">
        <label for="email">Correu electrònic</label>
        <input id="email" name="email" type="email" required aria-required="true" autocomplete="email" pattern="[^@\s]+@[^@\s]+\.[^@\s]+" />
    </div>

    <div class="form-row">
        <label for="missatge">Missatge</label>
        <textarea id="missatge" name="missatge" rows="6" required aria-required="true" autocomplete="off"></textarea>
    </div>

    <div class="form-row">
        <button class="btn btn-primary" type="submit">Enviar</button>
    </div>

    <div id="form-feedback" role="status" aria-live="polite" class="form-feedback" hidden></div>
</form>
    </div>
  </main>

  <footer class="footer">
    <div class="container footer-inner">
      <div class="footer-line footer-line-1">Pau Rocha Aranalde</div>
